<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Create user</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>

  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/app.js"></script>
</head>
<body>

<div id="main-content" class="container">
  <h1>New User:</h1>

  <div class="row">
    <label for="holder-input-login">Login:</label>
    <input id="holder-input-login" name="login" type="text" value="login"/>
  </div>

  <div class="row">
    <label for="holder-input-password">Password:</label>
    <input id="holder-input-password" name="password" type="text" value="password"/>
  </div>

  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <button type="button" id="create-user" class="btn btn-default">Create</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
