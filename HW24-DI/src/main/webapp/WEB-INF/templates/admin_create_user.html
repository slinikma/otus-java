<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Create user</title>
  <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="create-form" th:action="@{/admin/user/save}" th:object="${user}" th:method="post" accept-charset="utf-8">
  <h1>New User:</h1>

  <div class="row">
    <label for="holder-input-login">Login:</label>
    <input id="holder-input-login" name="login" type="text" th:value="${user.login}" value="login"/>
  </div>

  <div class="row">
    <label for="holder-input-password">Password:</label>
    <input id="holder-input-password" name="password" type="text" th:value="${user.password}" value="password"/>
  </div>

  <div class="row">
    <button type="submit">Save</button>
  </div>
</form>

</body>
</html>
